sudo: required
before_install:
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
- sudo apt-get update
- sudo apt-get -y install docker-ce
script:
- echo $REPO:$TAG
- docker build -t $REPO:$TAG .
- docker run --name $IMAGE -d $REPO:$TAG 
- docker ps -a
- sleep 5
- docker logs $IMAGE
- docker exec $IMAGE pgrep tinyproxy
after_script:
- docker rm -f $IMAGE
env:
  global:
  - IMAGE=tinyproxy
  - REPO=$DOCKER_HUB_USERNAME/$IMAGE
notifications:
  pushover:
    api_key:
      secure: 
    users:
      secure: 
